<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Formulario de Registro</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="login-container">
        <form id="registration-form" class="registration-form">
            <h2>Registro</h2>
            <input type="text" placeholder="Nombre" id="nombre" required>
            <input type="text" placeholder="Apellido" id="apellido" required>
            <input type="text" placeholder="Usuario" id="usuario" required>
            <input type="email" placeholder="Correo electrónico" id="correo" required>
            <input type="password" placeholder="Contraseña" id="contrasena" required>
            <button type="submit" class="submit-btn">Registrarse</button>
            <p id="success-message" class="success-message"></p>
        </form>
    </div>

    <script>
        const form = document.getElementById('registration-form');
        const successMessage = document.getElementById('success-message');

        form.addEventListener('submit', function (event) {
            event.preventDefault();
            // Aquí deberías agregar la lógica de registro y verificación de datos

            // Simulación de registro exitoso
            successMessage.textContent = '¡Registro exitoso!';
            form.reset();
        });
    </script>
</body>

</html>
